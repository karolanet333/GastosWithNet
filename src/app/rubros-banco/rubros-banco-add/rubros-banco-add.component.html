  <!-- Modal -->
  <div class="modal fade" id="abmPopup" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">


            <form (submit)="onSubmit()">
              <div class="form-group">
                <label for="Rubro">Rubro Banco</label>
                <input type="text" class="form-control" name="Rubro" [(ngModel)]="item.Rubro">
              </div>
              <div class="form-group">
                <label for="Signo">Signo</label>

                <select name="Signo" id="" class="form-control" [(ngModel)]="item.Signo">
                  <option value="+">+</option>
                  <option value="-">-</option>
                </select>

                <!--<input type="text" class="form-control" name="Signo" [(ngModel)]="item.Signo">-->
              </div>
              <div class="form-group">
                <button class="btn btn-success" type="submit">Aceptar</button>
              </div>
            </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
