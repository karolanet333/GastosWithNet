



  <!-- Modal -->
  <div class="modal fade" id="abmPopup" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">&times;</button>
          <h4 class="modal-title">Eliminar Rubro de Banco</h4>
        </div>
        <div class="modal-body">

          <div *ngIf="item != undefined">
              <form (submit)="onSubmit()">
                <div class="form-group">
                  <label for="Rubro">Rubro Banco</label>
                  <input type="text" class="form-control" name="Rubro" [(ngModel)]="item.Rubro">
                </div>
                <div class="form-group">
                  <button class="btn btn-danger" type="submit">Eliminar</button>
                </div>
              </form>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
